<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar Section -->
            <div class="col-md-3 bg-light p-4" id="sidebar">
                <h3>Files</h3>
                <!-- File Upload Section -->
                <div class="mb-4">
                    <h5>Upload a File</h5>
                    <input type="file" id="fileInput" class="form-control mb-3">
                    <button class="btn btn-success w-100" id="uploadBtn">Upload</button>
                    <div id="loadingSymbol" class="spinner-border text-primary d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="uploadResponse" class="alert alert-info d-none mt-3"></div>
                </div>

                <!-- File List Section -->
                <h5>Uploaded Files</h5>
                <ul id="fileList" class="list-group"></ul>
            </div>

            <!-- Chat Section -->
            <div class="col-md-9 d-flex flex-column">
                <div class="chat-window flex-grow-1 p-4 bg-white border" id="chatWindow">
                    <!-- Chat Messages will appear here -->
                </div>
                <div class="chat-input p-3 bg-light">
                    <div class="input-group">
                        <input type="text" id="queryText" class="form-control" placeholder="Enter your query...">
                        <button class="btn btn-primary" id="queryBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
